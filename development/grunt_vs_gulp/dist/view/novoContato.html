<div class="jumbotron"><div class="content-container"><form name="contatoForm"><input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"> <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"> <input type="text" class="form-control" ng-model="contato.data" name="data" placeholder="Data" ui-date><select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + '(' + (operadora.preco | currency) + ')' for operadora in operadoras | orderBy:'nome'"><option value="">Selecione uma operadora</option></select></form><div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">Por favor, preencha o campo telefone!</div><div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">O campo nome deve ter no m√≠nimo 10 caracteres!</div><div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">Por favor, preencha o campo telefone!</div><div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">O campo telefone deve ter o formato DDDDD-DDDD.</div><button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button></div></div>
