<!DOCTYPE html>
<html ng-app="helloworld">
  <head>
    <meta charset="utf-8">
    <title>Hello World!!!</title>
    <!-- scripts -->
    <script src="angular.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        angular.module('helloworld', []);
        angular.module('helloworld').controller('helloWolrdCtrl', function ($scope) {
          $scope.message = 'Hello World';
        })
      

    </script>
  </head>
  <body>
    <div ng-controller="helloWolrdCtrl">
      {{message}}
    </div>
  </body>
</html>
